
<nav class="navbar is-dark">
  <div class="navbar-brand">
    <a class="navbar-item {{ active('Feed') }}"  [routerLink]="['']" [queryParams]="{from: getPage()}" (click)="setPage('Feed')">
      <img src="../../assets/images/pingg_logo_wide.png" alt="pingg: Feed" width="112" height="28">
      <span *ngIf="this.appData.isAuthenticated" class="icon has-text-light is-hidden-touch">
        <i class="fas fa-newspaper"></i>
      </span>
      <span *ngIf="this.appData.isAuthenticated" class="is-unselectable is-hidden-touch">&nbsp;Feed</span>
    </a>
    <div *ngIf="this.appData.isAuthenticated" class="navbar-burger burger" data-target="navbarExampleTransparentExample" (click)="this.showMenu = !this.showMenu">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>


  <div *ngIf="this.appData.isAuthenticated" id="navbarExampleTransparentExample" class="navbar-menu {{ this.showMenu ? 'is-active':'' }}">

    <!-- DESKTOP/WIDESCREEN VERSION -->

    <div *ngIf="this.appData.isAuthenticated" class="navbar-start is-hidden-touch">

      <a class="navbar-item {{ active('Map') }}" [routerLink]="['/map']" [queryParams]="{from: getPage()}" (click)="setPage('Map')">
        <span class="icon has-text-light">
          <i class="fas fa-map-marked-alt"></i>
        </span>
        <span class="is-unselectable">&nbsp;Map</span>
      </a>

      <a class="navbar-item {{ active('Connect') }}" [routerLink]="['/connect']" [queryParams]="{from: getPage()}" (click)="setPage('Connect')">
        <span class="icon has-text-light">
          <i class="fas fa-address-card"></i>
        </span>
        <span class="is-unselectable">&nbsp;Connect</span>
      </a>

      <div class="navbar-item has-dropdown is-hoverable">
        <a class="navbar-link is-hidden-mobile">
          <span class="is-unselectable">More</span>
        </a>

        <div class="navbar-dropdown is-left" style="background-color: #363636;">
          <a class="navbar-item {{ active('Profile') }}" [routerLink]="['/profile']" [queryParams]="{from: getPage()}" (click)="setPage('Profile')">
            <span class="icon">
              <i class="fas fa-user-edit"></i>
            </span>
            <span class="is-unselectable">&nbsp;Profile</span>
          </a>
          <a class="navbar-item {{ active('Chat') }}" [routerLink]="['/chat']" [queryParams]="{from: getPage()}" (click)="setPage('Chat')">
            <span class="icon">
              <i class="fas fa-envelope"></i>
            </span>
            <span class="is-unselectable">&nbsp;Chat</span>
            <span class="red-number">5</span>
          </a>
          <a class="navbar-item">
            Report an issue
          </a>
          <a class="navbar-item" (click)="logout()">
            Logout
          </a>
        </div>
      </div>
      <p class="navbar-item subtitle is-hidden-touch is-unselectable" style="margin-left: 100px;"><b style="font-size: x-large;">{{this.appData.navbarPage}}</b>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;<i>{{description()}}</i></p>
    </div>

    <!-- TABLET/MOBILE VERSION -->

    <div *ngIf="this.appData.isAuthenticated" class="navbar-start is-hidden-desktop">
      <a class="navbar-item {{ active('Feed') }}" [routerLink]="['']" [queryParams]="{from: getPage()}" (click)="setPage('Feed')">
        <span class="icon has-text-light">
          <i class="fas fa-newspaper"></i>
        </span>
        <span class="is-unselectable has-text-light">&nbsp;Feed</span>
      </a>

      <a class="navbar-item {{ active('Map') }}" [routerLink]="['/map']" [queryParams]="{from: getPage()}" (click)="setPage('Map')">
        <span class="icon has-text-light">
          <i class="fas fa-map-marked-alt"></i>
        </span>
        <span class="is-unselectable has-text-light">&nbsp;Map</span>
      </a>

      <a class="navbar-item {{ active('Connect') }}" [routerLink]="['/connect']" [queryParams]="{from: getPage()}" (click)="setPage('Connect')">
        <span class="icon has-text-light">
          <i class="fas fa-address-card"></i>
        </span>
        <span class="is-unselectable has-text-light">&nbsp;Connect</span>
      </a>


      <a class="navbar-item {{ active('Profile') }}" [routerLink]="['/profile']" [queryParams]="{from: getPage()}" (click)="setPage('Profile')">
        <span class="icon has-text-light">
          <i class="fas fa-user-edit has-text-light"></i>
        </span>
        <span class="is-unselectable has-text-light">&nbsp;Profile</span>
      </a>
      <a class="navbar-item {{ active('Chat') }}" [routerLink]="['/chat']" [queryParams]="{from: getPage()}" (click)="setPage('Chat')">
        <span class="icon has-text-light">
          <i class="fas fa-envelope"></i>
        </span>
        <span class="is-unselectable has-text-light">&nbsp;Chat</span>
        <span class="red-number">5</span>
      </a>
      <hr class="navbar-divider">
      <a class="navbar-item has-text-light">
        Report an issue
      </a>
      <a class="navbar-item has-text-light">
        Log In / Sign Up
      </a>

    </div>

    <div *ngIf="this.appData.isAuthenticated" class="navbar-end">
      <div class="field" style="margin: 10px">
        <p class="control has-icons-left">
          <input class="input is-medium" type="text" placeholder="Search">
          <span class="icon is-medium is-left">
            <i class="fas fa-search"></i>
          </span>
        </p>
      </div>
      <span class="navbar-item">
        <a class="button has-text-light" style="background-color: #356700;">
          <span>Search</span>
        </a>
      </span>
    </div>

  </div>
</nav>
