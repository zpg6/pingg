

<img
  alt="{{alt}}"
  src="{{srcURL}}"
  [ngClass]="{'is-hidden': loading}"
  [ngStyle]="{
    'max-height': maxHeight ? maxHeight+'%':'none',
    'max-width': maxWidth ? maxWidth+'%':'none',
    'min-height': minHeight ? minHeight+'%':'none',
    'min-width': minWidth ? minWidth+'%':'none'
  }"
  (load)="loaded($event)"
>
