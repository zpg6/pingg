<div class="uploadZone"
     uploadZone
     (hovered)="toggleHover($event)"
     (dropped)="onDrop($event)"
     [class.hovering]="isHovering"
     *ngIf="!appData.file"
     >


     <p>Drag and Drop an Image File</p>
     <p class="help is-danger" *ngIf="this.error" style="font-weight: bold;">{{this.error}}</p>
     <div class="file">
        <label class="file-label">


        <input class="file-input" type="file" (change)="onDrop($event.target.files)">


          <span class="file-cta">
            <span class="file-icon">
              <i class="fa fa-upload"></i>
            </span>
            <span class="file-label">
              or choose from file browserâ€¦
            </span>
          </span>
        </label>
      </div>
</div>

<div *ngIf="this.appData.file">
  <app-upload-task [file]="this.appData.file"></app-upload-task>
</div>
