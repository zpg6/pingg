<section class="hero is-centered is-dark is-fullheight">
  <!-- Hero head: will stick at the top -->
  <div class="hero-head">
    <app-navbar *ngIf="this.appData?.isAuthenticated"></app-navbar>
  </div>

  <div class="hero-body" style="position: absolute; padding: 0px">
    <div class="columns" style="text-align: -webkit-center; width: 100vw; height: 100vh; padding: 0px">
      <div class="column is-full" style="padding: 0px">
        <div style="text-align: -webkit-center; width: 100vw; height: 100vh; padding: 0px">
          <ng-lottie
          width="850px"
          height="850px"
          [options]="options"
          (animationCreated)="animationCreated($event)"
        ></ng-lottie>
        </div>
      </div>
    </div>
  </div>

  <!-- Hero content: will be in the middle -->
  <div class="hero-body" *ngIf="!(this.appData?.isAuthenticated)">

    <div class="container is-centered" >
      <app-login-box *ngIf="!(this.appData.isAuthenticated)"></app-login-box>
    </div>
  </div>

  <div class="hero-body content-bg" *ngIf="this.appData?.isAuthenticated && this.appData?.navbarPage !== 'Map'" style="padding: 0px;">
    <div class="dashboard is-full-height">

      <app-sidebar class="is-hidden-mobile" style="height: -webkit-fill-available; min-width: 200px"></app-sidebar>
      <div class="dashboard-main is-scrollable is-dark" style="max-width: 100%; overflow-x: hidden;">
        <div style="display: inline-block;">
          <div class="columns is-centered">
            <div class="column is-three-quarters content-fg">
              <div class="container" style="margin-bottom: 60px;">
                <router-outlet *ngIf="this.appData?.isAuthenticated"></router-outlet>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="hero-body content-bg" *ngIf="this.appData?.isAuthenticated && this.appData?.navbarPage === 'Map'" style="padding: 0px;">
    <router-outlet *ngIf="this.appData?.isAuthenticated"></router-outlet>
  </div>

</section>
