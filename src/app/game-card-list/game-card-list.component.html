

  <div *ngFor="let set of sections" style="margin-top: 40px; margin-bottom: 40px;">

    <p class="title">{{set}}</p>

    <ul class="images">
      <li *ngFor="let item of getFrom(set)">
        <app-game-card [game]="item" (click)="openGame(item)"></app-game-card>
      </li>
    </ul>

  </div>
