
<div class="card post-card" *ngFor="let set of sections">
  <div class="card-content is-dark">
    <div class="media">
      <div class="media-content">
        <p class="title is-3 has-text-light">{{set}}</p>
        <ul class="images">
          <li *ngFor="let item of getFrom(set)">
            <app-game-card [game]="item"></app-game-card>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
