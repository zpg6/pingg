<div class="card post-card">
  <div class="card-content is-dark">

    <div class="media-content">

      <nav class="level" style="padding: 0px 10px;">
        <div class="level-left">
          <p class="title">Recent Posts {{titleHelper()}}</p>
        </div>
        <div class="level-right">


          <div class="level-item is-hidden-mobile" style="margin-right: 1.5rem;" (click)="newPost()">
            <div class="field">
              <div class="control">
                <a class="button is-danger">
                  <span class="icon">
                    <i class="fas fa-pencil-alt"></i>
                  </span>
                  <span>New Post</span>
                </a>
              </div>
            </div>
          </div>
          <div class="level-item is-hidden-desktop is-hidden-tablet" (click)="newPost()">
            <a class="button is-danger">New Post</a>
          </div>

          <div class="level-item" *ngIf="this.main">
            <div class="field has-addons">
              <p class="control">
                <a class="button" [ngClass]="{'is-info is-selected': !isPersonalized}" (click)="personalize(false)">
                  All Posts
                </a>
              </p>
              <p class="control">
                <a class="button" [ngClass]="{'is-info is-selected': isPersonalized}" (click)="personalize(true)">
                  Personalized
                </a>
              </p>
            </div>
          </div>
        </div>
      </nav>


    </div>

  </div>
</div>


<div *ngIf="!appData?.posts || appData?.posts.length == 0">
  <p class="subtitle" style="margin: 50px">
    {{emptyMessage()}}
  </p>
</div>

<div *ngFor="let post of appData?.posts">
  <app-post-cell [post]="post"></app-post-cell>
</div>
