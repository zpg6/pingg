<div class="modal-background" (click)="closeModal()"></div>
<div class="modal-content">
  <button class="delete" aria-label="close" (click)="closeModal()" style="float: right; margin: 10px;"></button>
  <article class="panel" style="background-color: whitesmoke;">
    <div class="panel-heading" style="background-color: #3273dc; padding: 20px;" [ngClass]="{'panel-heading-empty': !results || results?.length == 0}">
      <p class="control has-icons-left">
        <input (keyup)="onkeyup($event)" class="input is-info" placeholder="Search Games by Title...">
        <span class="icon is-left">
          <i class="fas fa-search" aria-hidden="true"></i>
        </span>
      </p>
    </div>
    <div *ngIf="results?.length > 0">
      <a class="panel-block is-active" *ngFor="let item of results" (click)="openGame(item)">
        <nav class="level" style="width: 100%;">
          <div class="level-left">
            <div class="level-item">
              <img src="https://{{item?.coverURL}}" style="max-height: 80px;">
            </div>
            <div class="level-item">
              <p class="subtitle is-6 has-text-dark" style="margin-left: 10px; margin-right: 10px; font-weight: bold;">{{item?.name}}</p>
            </div>
          </div>
          <div class="level-right">
            <div class="level-item">
              <span class="tag is-warning is-medium">
                <span class="icon is-medium">
                  <i class="fas fa-star"></i>
                </span>
                &nbsp;{{item?.rating| number:'1.2-2'}}
              </span>
            </div>
          </div>
        </nav>



      </a>
    </div>
  </article>
</div>
