
<h1 *ngIf="!game">Game not retrieved.</h1>

<div class="container" *ngIf="game" style="margin: 50px;">
  <h1 class="title">{{game?.name}}</h1>
  <h2 class="subtitle">{{game?.rating | number : '1.2-2'}} / 100</h2>
  <img src="https://{{game?.coverURL}}">
  <p>Description: {{game?.description}}</p>
</div>
