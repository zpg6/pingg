

<div class="game-container">
  <img src="https://{{game.coverURL}}" class="game-image">
  <div class="game-overlay">
    <div class="game-text">
      <p class="game-text-title" style="font-weight: bolder;">{{getTitle()}}</p>
      <p>{{game.rating | number : '1.2-2'}} / 100</p>
      <span class="tag is-light">{{getGenre()}}</span>
    </div>
  </div>
</div>
