

<div class="game-container" (click)="openGame()">
  <img src="https://{{game.coverURL}}" class="game-image">
  <div class="game-overlay">
    <div class="game-text">
      <p class="game-text-title" style="font-weight: bolder;">{{game.name}}</p>
      <p>{{game.rating | number : '1.2-2'}} / 100</p>
      <p>{{getGenre()}}</p>
    </div>
  </div>
</div>
