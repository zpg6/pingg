

<div class="game-container">
  <img src="https://{{game.coverURL}}" [routerLink]="['game']" [queryParams]="{id: game.id}" class="game-image">
  <div class="game-overlay">
    <div class="game-text">
      <p class="game-text-title" style="font-weight: bolder;">{{game.name}}</p>
      <p>{{game.rating | number : '1.2-2'}} / 100</p>
      <p>{{getGenre()}}</p>
    </div>
  </div>
</div>
