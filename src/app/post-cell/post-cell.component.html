<div class="columns is-hidden-touch is-vcentered">
  <div class="column is-1 is-centered has-text-centered">

    <div class="subtitle is-4" style="font-weight: bolder;">
      <span class="vote {{this.voted ? 'on':''}}" (click)="this.vote()"></span>
      <br>
      <a></a>{{votes}}
    </div>
  </div>

  <div class="column is-11">
    <div class="card post-card">
      <div class="card-content is-dark">


        <div class="columns is-mobile is-vcentered">
          <div class="column is-1">
            <app-user-cell [user]="post?.user"></app-user-cell>
          </div>
          <div class="column has-text-centered images-grid" style="width: 10%;">
            <li class="grid-image"><app-game-card-small [game]="post?.game"></app-game-card-small></li>
          </div>
          <div class="column is-9">
            <p class="body has-text-light" style="padding-right: 1.0rem; margin-bottom: 2.0rem">
              {{post?.text}}
            </p>

            <app-lazy-image
              *ngIf="post.imageURL"
              [srcURL]="post?.imageURL"
              [maxHeight]="600"
              [maxWidth]="600"
            >
            </app-lazy-image>
          </div>
        </div>


      </div>
    </div>


  </div>
</div>
